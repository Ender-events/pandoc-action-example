name: Simple Usage

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: mkdir output        
      - uses: actions/checkout@master
      - uses: Ender-events/pandoc@master
        with:
          args: '-s -o t3.md book.tex'         
      - uses: action/upload-artifact@master
        with: 
          name: t3.md
          path: output
                    
      - uses: Ender-events/pandoc@master
        with:
          args: '-s -o t3.html book.tex'
          
      - uses: action/upload-artifact@master
        with: 
          name: t3.html
          path: output
            
